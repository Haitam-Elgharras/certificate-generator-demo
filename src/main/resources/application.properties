#Port for tomcat server
server.port=8084

spring.datasource.url=jdbc:mysql://localhost:3306/certificate?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=12345612
spring.jpa.hibernate.ddl-auto=create-drop
# tell spring to defer the initialization of the datasource
spring.jpa.defer-datasource-initialization=true
# tell spring to initialize the database with the data.sql file
spring.sql.init.mode=always
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.error.include-message=always

server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/pdf,image/png

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB